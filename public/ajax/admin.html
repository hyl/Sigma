<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title">Admin Zone</h4>
    </div>
    <div class="modal-body">
	    <div class="panel panel-default">
	  		<div class="panel-heading">Security - <span class="text-muted">Enter current server-side salt to send system messages</span></div>
			  <div class="panel-body">
			    <div class="input-group">
					  <span class="input-group-addon">Salt</span>
					  <input type="text" class="form-control" id="system_hash">
					</div>
			  </div>
			  <div class="panel-footer">
			  	This salt must be valid in order to send system wide messages. Attempts with an invalid salt will be logged.
			  </div>
			</div>
			<div class="panel panel-default">
		  		<div class="panel-heading">Send Message - <span class="text-muted">Send custom JSON message</span></div>
				<div class="panel-body">
					<div class="row">
				  	<div class="col-xs-12">
					  	<div class="input-group">
							  <span class="input-group-addon">Message</span>
							  <input type="text" class="form-control" id="system_message">
							</div>
							<span class="help-block">Remember to escape double quotes.</span>
							<textarea class="form-control" rows="3" placeholder="Custom JSON (must be valid JSON)" id="system_json">{"type": "message", "message": "", from: {"id": "server", "hash": ""}, to: {"id": "all", "hash": ""}}</textarea>
					  </div>
					</div>
				</div>
				<div class="panel-footer">
					<button type="button" class="btn btn-primary btn-sm" id="system_send">Send</button>
				</div>
			</div>
		</div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script>
	$("#system_hash, #system_message").keypress(function(){
		$("#system_json").text("{\"type\": \"message\", \"message\": \"" + $("#system_message").val() + "\", from: {\"id\": \"server\", \"hash\": \"" + $("#system_hash").val() + "\"}, to: {\"id\": \"all\", \"hash\": \"\"}}");
	});
	$("#system_send").click(function(){
		ws.send($("#system_json").text());
	})
</script>
